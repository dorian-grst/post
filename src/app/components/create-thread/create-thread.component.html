<main class="h-screen flex justify-center items-center bg-slate-50 px-4">
  <div class="flex flex-col justify-center items-center gap-3 w-[300px]">
    <h1 class="text-content font-extrabold h-9 underline">Create a thread</h1>
    <form
      class="flex flex-col gap-3 w-full"
      #createForm="ngForm"
      (ngSubmit)="onCreateThread(createForm)"
    >
      <div class="flex flex-row gap-3 w-full">
        <label class="label h-9 w-min px-4 py-2" for="name">Name</label>
        <input
          name="name"
          class="input h-9 w-full px-3 py-1"
          placeholder="Restaurant"
          type="text"
          ngModel
          required
        />
      </div>
      <div *ngIf="errorMessage" class="label h-win text-red-400 px-4 py-2">
        {{ errorMessage }}
      </div>
      <div class="flex flex-row gap-3 justify-between">
        <button
          (click)="onBack()"
          class="btn w-min bg-white text-primary hover:bg-slate-100 h-9 p-2 pr-3 flex gap-2"
        >
          <lucide-angular name="chevron-left" class="my-icon"></lucide-angular>
          <p>Back</p>
        </button>
        <button
          type="submit"
          class="btn w-full bg-primary/75 text-white hover:bg-primary h-9 p-2"
        >
          <p>Create</p>
        </button>
      </div>
    </form>
  </div>
</main>
