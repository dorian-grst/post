<main class="h-screen flex justify-center items-center bg-slate-50 px-4">
  <div class="flex flex-col justify-center items-center gap-3 w-[500px]">
    <layout-bar class="w-full pb-[44px] gap-" />
    <div class="flex flex-row justify-between w-full gap-3">
      <button
        (click)="onBack()"
        class="btn w-min bg-white text-primary hover:bg-slate-100 h-9 p-2 pr-3 flex gap-2"
      >
        <lucide-angular name="chevron-left" class="my-icon"></lucide-angular>
        <p>Back</p>
      </button>
      <input
        class="input h-9 w-full px-3 py-1"
        placeholder="Search posts"
        [(ngModel)]="searchQuery"
        (input)="onSearchInput($event)"
      />
      <button
        (click)="onNewPost()"
        class="btn text-white bg-primary/75 text-primary-foreground hover:bg-primary h-9 p-2 pr-3 gap-2 whitespace-nowrap"
      >
        <lucide-angular name="plus" class="my-icon"></lucide-angular>
        <p>New Post</p>
      </button>
    </div>
    <div *ngIf="isLoading" class="text-content flex justify-center w-full h-9">
      Loading...
    </div>
    <div
      *ngIf="!isLoading && thread"
      class="text-content w-full h-9 px-4 py-2 font-medium underline"
    >
      {{ thread.name }}
    </div>
    <p
      *ngIf="posts.length === 0"
      class="text-content flex justify-center w-full h-9 cursor-not-allowed text-primary/50"
    >
      No post for the moment.
    </p>
    <p
      *ngIf="posts.length > 0"
      class="text-content flex justify-center w-full h-9 cursor-not-allowed text-primary/50"
    ></p>

    <ng-container *ngFor="let post of posts">
      <post-item class="w-full" [post]="post"></post-item>
    </ng-container>
  </div>
</main>
